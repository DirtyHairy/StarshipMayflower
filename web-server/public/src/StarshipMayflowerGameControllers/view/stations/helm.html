<div ng-controller="HelmCtrl" id="helm" class="station-pane">

    <div class="row">
        <div class="col-md-2">

                <!-- Ship system status -->
                <div style="margin: 15px;">

                    <p style="font-weight: bold; color: white;">Ship system status</p>

                    <table class="table">
                        <tbody>
                        <tr>
                            <th>Energy</th>
                            <td>{{ ship.energy | number:0 }}</td>
                        </tr>
                        <tr>
                            <th>Speed</th>
                            <td>{{ ship.speed | number:4 }} km/s</td>
                        </tr>
                        <tr>
                            <th>Warp factor</th>
                            <td>{{ ship.warpLevel }}</td>
                        </tr>
                        <tr>
                            <th>Shields</th>
                            <td>--</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Engines -->
                <div >

                    <div class="row">
                        <div class="col-md-6">
                            <p>Impulse</p>
                            <input type="text" id="impulseSlider" data-slider-id="impulseSliderC">
                        </div>
                        <div class="col-md-6">
                            <p>Warp</p>
                            <input type="text" id="warpSlider" data-slider-id="warpSliderC">
                        </div>
                    </div>

                </div>


        </div>

        <div class="col-md-8">

            <div ssm-compass ship="ship" style="float: left; margin-left: 60px"></div>
            <div ssm-rotation ship="ship" style="float: left; margin-left: 60px; width: 300px; height: 300px;"></div>

            <div class="" style="height: 100%; position: relative;">

                <button id="pitchUp" class="btn btn-primary" ng-mousedown="rotate('pitch', 10)" ng-mouseup="rotate('pitch', 0)" style="position: absolute; top: 0; left: 0;">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>

                <div style="position: absolute; margin-top: -10px; top: 50%; left: 0; font-weight: bold; color: white; padding-left: 10px;">
                    <span>{{ angleYZ | number:0 }}</span>°
                </div>

                <button id="pitchDown" class="btn btn-primary" ng-mousedown="rotate('pitch', -10)" ng-mouseup="rotate('pitch', 0)" style="position: absolute; bottom: 45px; left: 0;">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>

                <button id="rollleft" class="btn btn-primary" ng-mousedown="rotate('roll', -10)" ng-mouseup="rotate('roll', 0)" style="position: absolute; bottom: 0; left: 0;">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>

                <button id="turnleft" class="btn btn-primary" ng-mousedown="rotate('yaw', 10)" ng-mouseup="rotate('yaw', 0)" style="position: absolute; bottom: 0; left: 45px;">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>

                <div style="position: absolute; margin-left: -15px; width: 30px; text-align: center; bottom: 0; left: 50%; font-weight: bold; color: white;">
                    <span>{{ angleZX | number:0 }}</span>°
                </div>

                <button id="turnRight" class="btn btn-primary" ng-mousedown="rotate('yaw', -10)" ng-mouseup="rotate('yaw', 0)" style="position: absolute; bottom: 0; right: 45px;">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>

                <button id="rollRight" class="btn btn-primary" ng-mousedown="rotate('roll', 10)" ng-mouseup="rotate('roll', 0)" style="position: absolute; bottom: 0; right: 0;">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>

            </div>

        </div>

        <div class="col-md-2">

            <!-- Main screen control -->
            <div style="margin: 15px;">
                <p style="font-weight: bold; color: white">Main screen</p>

                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default btn-sm">Front</button>
                    <button type="button" class="btn btn-default btn-sm">Rear</button>
                    <button type="button" class="btn btn-default btn-sm">Left</button>
                    <button type="button" class="btn btn-default btn-sm">Right</button>
                    <button type="button" class="btn btn-default btn-sm">Tactical</button>
                    <button type="button" class="btn btn-default btn-sm">Map</button>
                    <button type="button" class="btn btn-default btn-sm">Status</button>
                </div>

            </div>

            <!-- Dock control -->
            <div style="margin: 15px;">
                <p style="font-weight: bold; color: white">Dock control</p>
                <button type="button" class="btn btn-default btn-sm">Request Dock</button>
            </div>

            <!-- Shield control -->
            <div style="margin: 15px;">
                <p style="font-weight: bold; color: white">Shield control</p>
                <button type="button" class="btn btn-default btn-sm">Shields</button>
            </div>

            <div style="margin: 15px;">
                <p style="font-weight: bold; color: white">Ship damage</p>
                All well
            </div>

        </div>

    </div>

</div>
