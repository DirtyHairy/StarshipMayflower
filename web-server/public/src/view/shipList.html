<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">

            <h1 class="title">Starship Mayflower</h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ships</h3>
                </div>
                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-bordered table-">
                            <thead>
                            <tr>
                                <th>Ship</th>
                                <th>Created by</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="ship in list">

                                <td ng-show="ship.name">{{ ship.name }}</td>
                                <td ng-show="ship.creator.name">{{ ship.creator.name }}</td>
                                <td><a href="/#/ship/{{ ship.id }}" class="btn btn-success btn-xs">Join</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <button class="btn btn-primary" ng-click="open()">New ship</button>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="new-ship.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <div class="panel-heading">
            <h3 class="panel-title">New ship</h3>
        </div>
    </div>
    <form class="createShip" role="form" ng-submit="submit()">
        <div class="modal-body">
            <input ng-model="ship.name" id="shipname" class="form-control" placeholder="Ship name" required autofocus>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" >Create Ship</button>
        </div>
    </form>
</script>
