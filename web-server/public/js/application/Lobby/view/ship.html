<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">

            <h1 class="title">Starship Mayflower</h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ ship.name }}
                    </h3>
                </div>
                <div class="panel-body">


                    <div class="table-responsive">
                        <table class="table table-bordered table-">
                            <thead>
                            <tr>
                                <th>Station</th>
                                <th>Player</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('helm')" ng-model="helmChecked" ng-change="takeStation('helm', helmChecked)">
                                        Helm
                                    </label>
                                </td>
                                <td>{{ ship.stations.helm }}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('weapons')" ng-model="weaponsChecked" ng-change="takeStation('weapons', weaponsChecked)">
                                        Weapons
                                    </label>
                                </td>
                                <td>{{ ship.stations.weapons }}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('science')" ng-model="scienceChecked" ng-change="takeStation('science', scienceChecked)">
                                        Science
                                    </label>
                                </td>
                                <td>{{ ship.stations.science }}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('comm')" ng-model="commChecked" ng-change="takeStation('comm', commChecked)">
                                        Comm
                                    </label>
                                </td>
                                <td>{{ ship.stations.comm }}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('engineering')" ng-model="engineeringChecked" ng-change="takeStation('engineering', engineeringChecked)">
                                        Engineering
                                    </label>
                                <td>{{ ship.stations.engineering }}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" ng-disabled="isTaken('mainscreen')" ng-model="mainscreenChecked" ng-change="takeStation('mainscreen', mainscreenChecked)">
                                        Main Display
                                    </label>
                                </td>
                                <td>{{ ship.stations.mainscreen }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <button type="button" class="btn btn-success" ng-model="readyToPlay" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                        {{ buttonText }}
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
