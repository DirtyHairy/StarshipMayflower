<!DOCTYPE html>
<html lang="en" ng-app="StarshipMayflowerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starship Mayflower</title>

    <link href="/css/bootstrap.css" rel="stylesheet">

    <style>

        body{
            background: url('image/background.jpg');
            background-color: #444;
            background: url('image/background_layer1.png'),url(image/background_layer2.png),url('image/background.jpg');
        }

        .vertical-offset-100{
            padding-top:50px;
        }

    </style>

    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>

    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>

    <script type="text/javascript" src="./components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./components/bootstrap-assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./src/controller/StarshipMayflowerControllers.js"></script>
    <script type="text/javascript" src="./src/services.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>

</head>

<body ng-view id="app-container">
<script>
    $(document).ready(function(){
        $(document).mousemove(function(e){
            TweenLite.to($('body'),
                    .5,
                    { css:
                    {
                        'background-position':parseInt(event.pageX/16) + "px "+parseInt(event.pageY/24)+"px, "+parseInt(event.pageX/30)+"px "+parseInt(event.pageY/30)+"px, "+parseInt(event.pageX/50)+"px "+parseInt(event.pageY/50)+"px"
                    }
                    });
        });
    });
</script>
</body>

</html>
