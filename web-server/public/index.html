<!DOCTYPE html>
<html lang="en" ng-app="StarshipMayflowerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starship Mayflower</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/parallax.css" rel="stylesheet">

    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>

    <script type="text/javascript" src="./components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./components/bootstrap-assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./src/controller/StarshipMayflowerControllers.js"></script>
    <script type="text/javascript" src="./src/services.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>

    <style>
        @import url(http://fonts.googleapis.com/css?family=Ruslan+Display);

        h1 {
            font-family: 'Ruslan Display';
            font-size: 53px;

            color: rgb(60, 60, 60);
            text-shadow: 0 0 5px #c5f0ff, 0 0 10px #c5f0ff, 0 0 15px #c5f0ff, 0 0 20px #5A91F3, 0 0 30px #5A91F3, 0 0 40px #5A91F3, 0 0 50px #5A91F3, 0 0 75px #5A91F3;
        }

        .vertical-offset-100{
            padding-top:50px;
        }
    </style>

</head>

<body>

    <div class="parallax">
        <ul id="scene" class="scene" style="padding: 0; margin: 0;">
            <li class="layer" data-depth="0.05"><div class="background background-0"></div></li>
            <li class="layer" data-depth="0.15"><div class="background background-1"></div></li>
            <li class="layer" data-depth="0.30"><div class="background background-2"></div></li>
        </ul>
    </div>

    <script type="text/javascript" src="./components/parallax/deploy/parallax.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>

    <div ng-view id="app-container"></div>

</body>

</html>
